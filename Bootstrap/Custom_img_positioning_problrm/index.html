<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/all.min.css" rel="stylesheet" />
    <link href="assets/css/fontawesome.css" rel="stylesheet" />
    <link href="assets/css/owl.carousel.min.css" rel="stylesheet" />
    <link href="assets/css/default.css" rel="stylesheet" />

    <link href="assets/css/responsive.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/venobox.min.css" />

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />

    <title>Greenhash</title>
  </head>

  <body>
    <section
      class="hero bg-img"
      data-background="assets/images/hero/hero-bg.png"
      style="background-image: url('assets/images/hero/hero-bg.png')"
    >
      <div class="container">
        <div class="hero__area">
          <div class="row d-flex align-items-center">
            <div class="col-lg-7">
              <div class="hero__content">
                <h6
                  class="wow animate__ animate__fadeInUp animated"
                  style="visibility: visible; animation-name: fadeInUp"
                >
                  Security - Privacy - User friendly
                </h6>
                <h1
                  class="wow animate__ animate__fadeInUp animated"
                  style="visibility: visible; animation-name: fadeInUp"
                >
                  One App, All Things Money
                </h1>
                <p
                  class="large wow animate__ animate__fadeInUp animated"
                  style="visibility: visible; animation-name: fadeInUp"
                >
                  From easy money management,crypto investments and trade. Open
                  your mosto account.
                </p>
                <div
                  class="hero__content__link wow animate__ animate__fadeInUp animated"
                  style="visibility: visible; animation-name: fadeInUp"
                >
                  <a href="#">
                    <img src="assets/images/app-store.png" alt="Apple Store" />
                  </a>
                  <a href="#">
                    <img
                      src="assets/images/play-store.png"
                      alt="Google Play Store"
                    />
                  </a>
                </div>
                <div class="hero__ratings">
                  <div
                    class="hero__ratings__store wow animate__ animate__fadeInUp animated"
                    style="visibility: visible; animation-name: fadeInUp"
                  >
                    <h2>4.5/5</h2>
                    <div class="hero__ratings__star">
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                    </div>
                    <p>On the iOS App Store</p>
                  </div>
                  <div
                    class="hero__ratings__store wow animate__ animate__fadeInUp animated"
                    data-wow-delay="0.s"
                    style="visibility: visible; animation-name: fadeInUp"
                  >
                    <h2>4.5/5</h2>
                    <div class="hero__ratings__star">
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                      <i class="fas fa-star"></i>
                    </div>
                    <p>On the iOS App Store</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="hero__img wow animate__ animate__fadeInTopRight"
        style="visibility: visible; animation-name: fadeInTopRight"
      >
        <img src="assets/img/circle.png" alt="circle" class="hero__circle" />
        <img src="assets/img/wallet.png" alt="Wallet" class="hero__wallet" />
        <img src="assets/img/mockup.png" alt="mockup" class="hero__mock" />
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script type="text/javascript" src="assets/js/venobox.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
